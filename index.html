<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/index.js"></script>
    <title>IFrame Viewer</title>
  </head>
  <body class="h-screen">
    <section class="flex p-3">
      <div class="mb-4 w-full">
        <input
          id="input-box"
          class="w-full shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="url"
          type="url"
          placeholder="Enter URL"
        />
      </div>
      <button
        class="h-10 ml-4 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
        type="button"
        onclick="handleOnGoButtonClick()"
      >
        Go
      </button>
    </section>
    <hr />
    <iframe id="iframe" class="w-full h-full" />
  </body>
</html>
